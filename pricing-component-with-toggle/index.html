<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pricing component with toggle</title>
</head>

<body>
  <div class="container">
    <h1>Our Pricing</h1>

    <div class="toggle-container">
      <p>Annually</p>
      <form>
        <input type="checkbox" name="toggle" id="toggle">
        <label for="toggle"></label>
      </form>
      <p>Monthly</p>
    </div>

    <div class="cards-container">
      <div class="card card1">
        <h3>Basic</h3>
        <p class="price">
          &dollar;
          <span class="number">19<span class="annual">9</span>.99</span>
        </p>
        <div class="line"></div>
        <p class="text">500 GB Storage</p>
        <div class="line"></div>
        <p class="text">2 Users Allowed</p>
        <div class="line"></div>
        <p class="text">Send up to 3 GB</p>
        <div class="line"></div>
        <button class="card-btn">Learn More</button>
      </div>

      <div class="card card2">
        <h3>Professional</h3>
        <p class="price">
          &dollar;
          <span class="number">24<span class="annual">9</span>.99</span>
        </p>
        <div class="line"></div>
        <p class="text">1 TB Storage</p>
        <div class="line"></div>
        <p class="text">5 Users Allowed</p>
        <div class="line"></div>
        <p class="text">Send up to 10 GB</p>
        <div class="line"></div>
        <button class="card-btn">Learn More</button>
      </div>

      <div class="card card3">

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
