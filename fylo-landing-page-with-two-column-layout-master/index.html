  <div class="container">
    <header class="main-header">
      <img class="logo" src="./images/logo.svg" alt="fylo logo">

        <ul class="links">
          <li><a href="#">Features</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>

    <section class="section1">
      <div class="info">
        <h2 class="title">All your files in one secure location, accessible anywhere.</h2>
        <p class="text">Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
        <form class="form1">
          <div class="input-wrapper">
            <input type="text" placeholder="Enter your email...">
            <div class="error">Please check your email</div>
          </div>
          <button class="primary-button" type="submit">Get Started</button>
        </form>
      </div>

      <div class="image">
        <img src="./images/illustration-1.svg" alt="">
      </div>
    </section>
  </div>
